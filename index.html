<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Zilla+Slab+Highlight:wght@400;700&family=Zilla+Slab:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Gra papier kamień nożyczki</title>
</head>

<body>
<h1>ROCK PAPER SCISSORS</h1>

<div class="select">

    <h3>Please select:</h3>

    <img data-option="rock" src="rock.png" alt="" title="Kamień" style="width: 160px; height: 150px">

    <img data-option="paper" class="first" src="paper.png" alt="" title="Papier" style="width: 160px; height: 150px">

    <img data-option="scissors" src="scissors.png" alt="" title="nożyczki" style="width: 160px; height: 150px">

</div>

<div class="buttonStatus">
<div class="hidden loader">
    <div class="bigSqr">
        <div class="square first"></div>
        <div class="square second"></div>
        <div class="square third"></div>
        <div class="square fourth"></div>
    </div>
    <div class="text">loading</div>
</div>

<button class="start">play!</button>
</div>

<div class="bottom-section">
<div class="panel-left">
    <h3>Last game</h3>
    <p>Twój wybór: <span data-summary="your-choice"></span></p>
    <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
    <h3>Result<span data-summary="who-win"></span></h3>
</div>

<div class="panel-right">
    <h3>Scoreboard</h3>
    <p class="wins">Wins: <span>0</span></p>
    <p class="draws">Draws:<span>0</span></p>
    <p class="losses">Losses:<span>0</span></p>
    <p class="numbers">Games:<span>0</span></p>
</div>
</div>

<script src="main.js"></script>
</body>

</html>
